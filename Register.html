<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: rgb(215, 164, 239);
        }
    </style>
    <script src="D:\Pracs\internshipAssignment\Validation.js"></script>
</head>
<body onload="document.registration.uname.focus();">
    <h1><a href="index.html"><i class="fa-solid fa-arrow-left" title="Back to home page"></i></a>
    &nbsp;&nbsp;&nbsp;<b>Customer Registration</b></h1>
    <center><h3>Exclusive Member Benefits Inside!</h3></center><br>
    <p> Guess what? Being part of our club has its perks! As a member, you'll snag awesome discounts, BOGO deals, and more. It's like getting VIP treatment every time you visit!
    </p>
    <form name="registration" onsubmit="return formValidation()">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-4">
                <label for="name">Name:</label>
            </div>
            <div class="col-sm-4"><input type="text" name="uname" id="uname" placeholder="Enter your name" size="23" required></div>
            <div class="col-sm-2" id="erroruname">&nbsp;</div>
        </div><!--row ends --><br>
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-4">
                <label for="mobile number">Number:</label>
            </div>
            <div class="col-sm-4"><input type="number" name="number" id="number" placeholder="Enter your mobile no." size="10" required></div>
            <div class="col-sm-2" id="errornumber">&nbsp;</div>
        </div><!--row ends --><br>
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-4">
                <label for="gender">Gender:</label>
            </div>
            <div class="col-sm-4"><input type="radio" id="female" name="gender" value="female" checked>
                <label for="female">Female</label>  &nbsp;
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>&nbsp;
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                </div>
            <div class="col-sm-2" id="errorgender">&nbsp;</div>
        </div><!--row ends --><br>
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-4">
                <label for="DOB">DOB:</label>
            </div>
            <div class="col-sm-4"><input type="date" name="dob" id="dob"></div>
            <div class="col-sm-2" id="errordob">&nbsp;</div>
        </div><!--row ends --><br>
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-4">
                <label for="age">Age:</label>
            </div>
            <div class="col-sm-4"><input type="number" name="age" id="age"></div>
            <div class="col-sm-2" id="errorage">&nbsp;</div>
        </div><!--row ends --><br>
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-4">
                <label for="Address">Address:</label>
            </div>
            <div class="col-sm-4"><textarea rows="3" cols="25" id="address" placeholder="Enter your address"></textarea></div>
            <div class="col-sm-2" id="erroraddress">&nbsp;</div>
        </div><!--row ends --><br>
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-4">
                <label for="country">country:</label>
            </div>
            <div class="col-sm-4">
                <select value="default" required>
                    <option>India</option>
                    <option>Italy</option>
                    <option>France</option>
                    <option>Canada</option>
                </select>
            </div>
            <div class="col-sm-2" id="errorcountry">&nbsp;</div>
        </div><!--row ends -->     
        <div class="row">
            <div class="col-sm-4">&nbsp;</div>
            <div class="col-sm-4"><input type="button" name="submit" value="sumbit"
                onclick="formValidation()"></div>
            <div class="col-sm-4">&nbsp;</div>
        </div><!--row ends -->
    </div><!-- container ends -->
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
